<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Dealership</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/home">Car Shop</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cars">Cars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dealerships">Dealerships</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/wishlist">Wishlist</a>
                </li>
            </ul>
            <ul class="d-flex align-items-center navbar-nav">
                <th:li th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="w-100 row row-cols-1 row-cols-xs-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-6 g-4">
    <div class="col align-self-center" th:each="car : ${cars}">
        <div class="card h-100 mx-auto" style="width: 18rem;">
            <img src="../images/carcardplaceholder.png" class="card-img-top" alt="carimage">
            <div class="card-body">
                <h5 th:text="${car.getCarBrand().getName()}" class="card-title"></h5>
                <p th:text="${car.getModel()}" class="card-text"></p>
                <p th:text="${car.getYear()}"></p>
                <p th:text="${car.getPrice()}"></p>
                <form th:action="@{'/add-car/{id}' (id=${car.getId()})}" sec:authorize="isAuthenticated()">
                    <button type="submit" class="btn btn-sm btn-primary cart-product">
                        <i class="fa fa-trash">Add car to wishlist</i>
                    </button>
                </form>
                <form th:action="@{'/cars/{id}/delete' (id=${car.getId()})}" th:method="DELETE" sec:authorize="hasRole('ROLE_ADMIN')">
                    <button type="submit"
                            class="btn btn-sm btn-danger delete-product">
                        <i class="fa fa-trash">Delete</i>
                    </button>
                </form>
                <a th:href="@{'/cars/{id}/edit' (id=${car.getId()})}" class="btn btn-sm btn-info edit-product" sec:authorize="hasRole('ROLE_ADMIN')">
                    <i class="fa fa-trash">Edit</i>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
